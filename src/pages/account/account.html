<ion-header >

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-list>
        <!-- <ion-list-header>
          Account
        </ion-list-header> -->
