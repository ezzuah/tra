
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Registered Users</ion-title>
  </ion-navbar >

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let item of registrations" >
          <ion-item (click)="view_user($event,item)" >
            <ion-avatar item-start>
              <img src="http://51.140.49.106:8012/tra/customer_photos/{{item.photo}}">
            </ion-avatar>
            <h2>{{item.first_name}} {{item.other_names}} {{item.last_name}}</h2>
            <p>{{item.tin}}</p>
            <p> {{item.mode_business}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="edit_user($event,item)">
              <ion-icon name="create"></ion-icon>
              Edit User
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
