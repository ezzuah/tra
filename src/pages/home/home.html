<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg_color">
  <div class="login_content">
  <p align="center">
          <img src="assets/imgs/tra_logo.png">
      </p>
      <form [formGroup]="login_form">
  <ion-list>
  
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" formControlName="username" [(ngModel)]="username" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
    
    </ion-list>

    <p align="center">
      <button ion-button icon-left large full  color="primary" (click)="login()" [disabled]="!login_form.valid" >
       
        <ion-icon name="arrow-dropright"></ion-icon>
        Sign In
      </button>
    </p>
  </form>
    <br>
    <h5  align="center">Forgot Password?</h5>
  </div>
</ion-content>
